

<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="weatherForm">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherData">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
